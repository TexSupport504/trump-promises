{% extends "base.html" %}

{% block title %}Page Not Found - Trump Promises Tracker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1" style="color: var(--primary-color); font-weight: 700; text-shadow: 0 2px 4px rgba(103, 58, 183, 0.3);">404</h1>
                <h2 style="color: var(--text-primary); font-weight: 600;">Oops! Page Not Found</h2>
                <div class="error-details mb-4" style="color: var(--text-secondary); font-weight: 500;">
                    Sorry, the page you are looking for does not exist.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('promises') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-list me-2"></i>View Promises
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
